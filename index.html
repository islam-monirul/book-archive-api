<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap CSS   -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- connect css -->
     <link rel="stylesheet" href="assets/css/style.css">

     <title>Getting Started with Bootstrap</title>
</head>
<body>
     <div class="container">
          <!-- heading and input field area -->
          <h2 class="text-center my-3">Book Archive</h2>
          <div class="input-group mb-3 mx-auto">
               <input type="text" class="form-control" placeholder="Type Book Name" aria-label="Recipient's username" aria-describedby="searchBtn" id="bookName">
               <button class="btn btn-outline-dark" type="button" id="searchBtn">Search</button>
          </div>
     </div>

     <!-- Bootstrap bundle with popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <!-- external js connect -->
     <script src="assets/js/app.js"></script>
</body>
</html>
